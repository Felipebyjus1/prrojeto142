<!DOCTYPE html>
<html>
    <head>
        <title>Ping-Pong-IA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
      <center>
        
      <h3 id="Título">PING PONG IA <button class="btn btn-info" id="sim" data-toggle="modal" data-target="#MyModal">Informações</button></h3> 
      <h4>OBS: Deixe seu pulso no mínimo 1 metro de destância da câmera</h4>
      <button onclick="iniciar()" class="btn btn-success">Iniciar</button>
      <button onclick="reiniciar()" class="btn btn-danger">Reiniciar</button>
      <br>
      <br>
      <h3 id="statusJogo"><span id="statusJogoResposta"></span></h3>
      <br>
      <br>
      <div id="jogo"></div>
      <br>
      <br>
      <br>
      <div id="câmera"></div>

      <div id="rodaPé">Feito por Felipe e com ajuda de prof Débora</div>

      <div id="MyModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h2>Informações</h2>
            </div>

            <div class="modal-body">
              <h3>Use o pulso esquerdo para levantar e abaixar a raquete</h3>
            </div>

          </div>
        </div>
      </div>


</center>
        <script src="main.js"></script>
    </body>
</html>
